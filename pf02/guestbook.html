    <main>
      <section class="guestbook-section">
        <h1>Guestbook</h1>
        <p>
          Leave a heartfelt message for the birthday person below. Your
          message will be stored locally in your browser so it persists if
          you reload the page.
        </p>
        <div class="form-container">
          <form id="guestbookForm">
            <div class="form-group">
              <label for="guestName">Name:</label>
              <input type="text" id="guestName" name="name" required />
            </div>
            <div class="form-group">
              <label for="guestMessage">Message:</label>
              <textarea id="guestMessage" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn">Leave Message</button>
          </form>
        </div>
        <div id="messageList" class="message-list"></div>
      </section>
